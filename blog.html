---
layout: default
title: Blog
---

<h2>{{ page.title }}</h2>
<hr>
<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-item">
      <div>
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
      </div>

      {{ post.excerpt | markdownify }}
      <div class="timestamp right">{{ post.date | date_to_string: "ordinal", "US" }}</div>
    </li>
  {% endfor %}
</ul>
